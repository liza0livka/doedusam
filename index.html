<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doedusam Service</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="menu">
        <h1 class="animated-title">doedusam service</h1>
        <button id="yo-button" class="yo-button hidden">Бууу</button>
        <div class="toggle-switch">
            <button id="toggle-dark-mode" class="button toggle-button">Переключить тему</button>
        </div>
    </header>
    
    <main>
        <section class="container another-class">
            <div class="stack-panel">
                <div class="filter-label-container">
                    <label for="filter-select" class="filter-label">Фильтр по производителю:</label>
                    <select id="filter-select" class="filter-select">
                        <option value="all">Все элементы</option>
                    </select>
                </div>
                <div class="filter-label-container">
                    <label for="sort-select" class="filter-label">Сортировка по цене:</label>
                    <select id="sort-select" class="filter-select">
                        <option value="none">Без сортировки</option>
                        <option value="asc">По возрастанию цены</option>
                        <option value="desc">По убыванию цены</option>
                    </select>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Поиск" class="search-input"/>
            </div>
            <ul id="product-list" class="cards"></ul>
            <div id="product-count"></div>
        </section>

        <!-- Форма для добавления нового продукта -->
<div id="add-product-form" class="add-product-form hidden">
    <h3>Добавить новый товар</h3>
    <label>Название:</label>
    <input type="text" id="new-product-name">
    <label>URL изображения:</label>
    <input type="text" id="new-product-image">
    <label>Производитель:</label>
    <select id="new-product-manufacturer"></select>
    <label>Цена:</label>
    <input type="number" id="new-product-price" min="0" placeholder="Цена">
    
    <!-- Новый чекбокс для статуса -->
    <label for="product-status">Активен:</label>
    <input type="checkbox" id="product-status" checked>

    <button id="add-product-button" class="button">Сохранить</button>
    <button class="button close-button" onclick="closeForm()">Закрыть</button>
</div>


        <!-- Форма для редактирования продукта -->
<div id="edit-product-form" class="add-product-form hidden">
    <h3>Редактировать товар</h3>
    <label>Название:</label>
    <input type="text" id="edit-product-name">
    <label>URL изображения:</label>
    <input type="text" id="edit-product-image">
    <label>Производитель:</label>
    <select id="edit-product-manufacturer"></select>
    <label>Цена:</label>
    <input type="text" id="edit-product-price">
    
    <!-- Новый чекбокс для статуса -->
    <label for="edit-product-status">Активен:</label>
    <input type="checkbox" id="edit-product-status">

    <button id="save-product-button" class="button">Сохранить</button>
    <button class="button close-button" onclick="closeForm()">Закрыть</button>
</div>


        <div id="overlay" class="overlay hidden" onclick="closeForm()"></div>
        <button id="add-product-toggle" class="button add-product-toggle" onclick="openAddForm()">Добавить</button>
    </main>
    
    <script src="./api.js" type="module"></script>
    <script src="./index.js" type="module"></script>
</body>
</html>
